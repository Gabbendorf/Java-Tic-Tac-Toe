plugins {
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version '2.6.3'
}

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

jar {
    manifest {
        attributes 'Main-Class': 'ticTacToe.GameRunner'
    }
}

task unitTest( type: Test ) {
    description 'integration tests are excluded from running as they slow down the process'
    exclude '**/integrationTest/**'
}

mainClassName = 'GameRunner'
